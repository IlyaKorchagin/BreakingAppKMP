<div id="root"></div>

  <!--  <iframe id="webView" hidden></iframe>
    <canvas id="webViewCanvas" hidden></canvas>-->
<script>
    function updateRootHeight() {
      const root = document.getElementById('root');
      if (root) {
        root.style.height = window.innerHeight + 'px';
      }
    }

    window.addEventListener('resize', updateRootHeight);
    window.addEventListener('orientationchange', updateRootHeight);
    document.addEventListener('DOMContentLoaded', updateRootHeight);
    window.addEventListener('load', updateRootHeight);

    // Вызовем сразу
    updateRootHeight();
</script>
<div id="calback-page"></div>

</body>
